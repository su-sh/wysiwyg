<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SGN-WYSIWYG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="./css/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />


  <link rel="stylesheet" type="text/css" media="screen" href="./app/css/style.css" />


  <!-- ICON  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>


  <div class="container">

    <div class="header">

      <div class="menu">

        <div class="text-menu">
          <div class="text-alignment clearfix">
            <div id="center-align-text" class=" text-align-icon left">
              <i class="material-icons">
                format_align_center
              </i>
            </div>

            <div id="justify-align-text" class=" text-align-icon left">
              <i class="material-icons">
                format_align_justify
              </i>
            </div>

            <div id="left-align-text" class=" text-align-icon left">
              <i class="material-icons">
                format_align_left
              </i>
            </div>

            <div id="right-align-text" class=" text-align-icon left">
              <i class="material-icons">
                format_align_right
              </i>
            </div>

          </div>



          <div class="font-weight-menu clearfix">
            <div id="bold-text" class="font-weight-menu left">
              <i class="material-icons">
                format_bold
              </i>
            </div>

            <div id="italic-text" class="left font-weight-menu">
              <i class="material-icons">
                format_italic
              </i>
            </div>





            <div id="underline-text" class="left font-weight-menu">
              <i class="material-icons">
                format_underlined
              </i>
            </div>


            <div id="color-text" class="left font-weight-menu">
              <i class="material-icons">
                colorize
              </i>
            </div>
          </div>


          <div class="font-family-menu">
            <select id="input-font" class="input">
              <option value="Times New Roman" selected="selected">Times New Roman</option>
              <option value="Arial">Arial</option>
            </select>
          </div>

          <div class="font-size-menu">
            <select id="input-font" class="input">
              <option value="16" selected="selected">16</option>
              <option value="18">18</option>
              <option value="20">20</option>

              <option value="24">24</option>

              <option value="28">28</option>
            </select>
          </div>

        </div>

      </div>

    </div>

    <div class="main-container clearfix">

      <div class=" new-edit" id="live-display">
        live test
      </div>



      <div class="right-menu">

        <div id="create-section" class="create-menu" draggable="true">
          Section
        </div>

        <div id="create-button" class="create-menu" draggable="true">
          Button
        </div>

        <div id="create-image" class="create-menu" draggable="true">
          Image
        </div>
        <div id="create-text" class="create-menu" draggable="true">
          Text
        </div>

      </div>
    </div>

  </div>




  <script src="./app/Main.js"></script>
  <script src="./app/Menu.js"></script>
  <script src="./app/MenuElement.js"></script>

  <script src="./app/HTML.js"></script>
  <script src="./app/Section.js"></script>
  <script src="./app/Text.js"></script>
  <script src="./app/Button.js"></script>
  <script src="./app/Image.js"></script>


  <script src="./app/EditTextMenu.js"></script>


  <script src="./app/Resizer.js"></script>

  <script src="./app/Drag.js"></script>


  <script src="./app/Data.js"></script>
  <script src="./app/Utils.js"></script>

</body>

<script>
  var main = new Main();
  // var html = new HTML();
</script>

</html>
