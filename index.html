<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SGN-WYSIWYG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="./css/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />


  <!-- appcss -->


  <link rel="stylesheet" type="text/css" media="screen" href="./app/css/style.css" />

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Lobster+Two|Maven+Pro|Open+Sans|Roboto|Ubuntu|Vollkorn"
    rel="stylesheet">


  <!--
  font-family: 'Lobster', cursive;
  font-family: 'Lobster Two', cursive;
  font-family: 'Open Sans', sans-serif;
  font-family: 'Vollkorn', serif;
  font-family: 'Lato', sans-serif;
  font-family: 'Roboto', sans-serif;
  font-family: 'Ubuntu', sans-serif;
  font-family: 'Maven Pro', sans-serif;
  -->
  <!-- ICON  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>


  <div class="container">

    <div class="header">
      <div class="right-menu clearfix">

        <div id="create-section" class="create-menu" draggable="true">
          Section
        </div>

        <div id="create-button" class="create-menu" draggable="true">
          Button
        </div>

        <div id="create-image" class="create-menu" draggable="true">
          Image
        </div>
        <div id="create-text" class="create-menu" draggable="true">
          Text
        </div>

        <div id="create-nav-bar" class="create-menu" draggable="true">
          NavBar Menu
        </div>


        <div id="create-list" class="create-menu" draggable="true">
          List
        </div>
      </div>
      <div class="menu clearfix">

        <div class="text-menu left">
          <div class="text-alignment clearfix">
            <div id="center-align-text" class=" text-align-icon left" title="Align Center">
              <i class="material-icons">
                format_align_center
              </i>
            </div>

            <div id="justify-align-text" class=" text-align-icon left" title="Align Justify">
              <i class="material-icons">
                format_align_justify
              </i>
            </div>

            <div id="left-align-text" class=" text-align-icon left" title="Align Left">
              <i class="material-icons">
                format_align_left
              </i>
            </div>

            <div id="right-align-text" class=" text-align-icon left" title="Align Right">
              <i class="material-icons">
                format_align_right
              </i>
            </div>

          </div>



          <div class="font-weight-menu clearfix">
            <div id="bold-text" class="font-weight-menu left" title="Bold">
              <i class="material-icons">
                format_bold
              </i>
            </div>

            <div id="italic-text" class="left font-weight-menu" title="Italic">
              <i class="material-icons">
                format_italic
              </i>
            </div>





            <div id="underline-text" class="left font-weight-menu" title="Underline">
              <i class="material-icons">
                format_underlined
              </i>
            </div>


            <div id="color-text" class="left font-weight-menu">
              <i class="material-icons">
                colorize
              </i>
            </div>
          </div>


          <!--
  font-family: 'Lobster', cursive;
  font-family: 'Lobster Two', cursive;
  font-family: 'Open Sans', sans-serif;
  font-family: 'Vollkorn', serif;
  font-family: 'Lato', sans-serif;
  font-family: 'Roboto', sans-serif;
  font-family: 'Ubuntu', sans-serif;
  font-family: 'Maven Pro', sans-serif;
  -->
          <div class="font-family-menu">
            <select id="text-font-select" class="input">
              <option value="Open Sans" style="font-family:Open Sans" selected="selected">Open Sans</option>
              <option value="Lato" style="font-family:Lato">Lato</option>
              <option value="Roboto" style="font-family:Roboto">Roboto</option>
              <option value="Ubuntu" style="font-family:Ubuntu">Ubuntu</option>
              <option value="Maven Pro" style="font-family:Maven Pro">Maven Pro</option>
              <option value="Lobster" style="font-family:Lobster">Lobster</option>
              <option value="Lobster 2" style="font-family:Lobster Two">Lobster 2</option>
            </select>
          </div>

          <div class="font-size-menu">
            <input id="text-size-select" type="number" value="16">
          </div>

        </div>



        <div class="div-menu left" style="background-color: green">
          <div id="div-shrink-width">
            <i class="material-icons">
              compare_arrows
            </i>
          </div>
          <div id="div-expand-width">
            <i class="material-icons">
              swap_horiz
            </i>
          </div>
        </div>


        <div class="color-menu left" style="position: relative;">
          <div class="div-color-picker">
            <i class="material-icons">
              color_lens
            </i>
            <canvas id="div-cp-cvs" style="position: absolute">

            </canvas>
          </div>

          <div class="canvas" style="position:relative">


          </div>
        </div>


        <div class="nav-menu left">

          <div class="nav-menu-el" id="add-nav-item">
            <i class="material-icons">
              add
            </i>
          </div>

          <div class="nav-menu-el" id="remove-nav-item">
            <i class="material-icons">
              remove
            </i>
          </div>

        </div>


        <div class="img-menu">
          <!-- <input type="file" class="img-menu-el" id="add-image"> -->

          <div>
            <div id="add-image-btn">
              <i class="material-icons">
                add_photo_alternate
              </i>
            </div>

            <div id="add-image">
              <input type="text" id="add-img-url" placeholder="Paste Image Url">
              <button id="add-img-btn">Add</button>
            </div>
          </div>


          <div class="img-menu-el" id="remove-image">
            <i class="material-icons">
              remove_from_queue
            </i>
          </div>
        </div>


        <div class="download-html right">

          <input type="button" id="download-btn" value="DownloadHTML">

        </div>
      </div>

    </div>








    <div class="main-container clearfix">

      <div class="new-edit" id="live-display">
        live test
      </div>






    </div>

  </div>




  <script src="./app/Main.js"></script>
  <script src="./app/Menu.js"></script>
  <script src="./app/MenuElement.js"></script>

  <script src="./app/HTML.js"></script>
  <script src="./app/Section.js"></script>
  <script src="./app/Text.js"></script>
  <script src="./app/Button.js"></script>
  <script src="./app/Image.js"></script>
  <script src="./app/NavBar.js"></script>
  <script src="./app/List.js"></script>


  <script src="./app/EditTextMenu.js"></script>
  <script src="./app/NavBarEditMenu.js"></script>
  <script src="./app/ColorDivMenu.js"></script>
  <script src="./app/UploadImageMenu.js"></script>


  <script src="./app/Resizer.js"></script>
  <script src="./app/Deleter.js"></script>

  <script src="./app/Drag.js"></script>


  <script src="./app/Data.js"></script>
  <script src="./app/Utils.js"></script>



  <script src="./app/GenerateHTML.js"></script>


  </script>

</body>

<script>
  var main = new Main();
  // var html = new HTML();

</script>

</html>
